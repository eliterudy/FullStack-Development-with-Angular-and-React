<div
  class="container footer"
  fxLayout="row wrap"
  fxLayout.lt-md="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div fxFlex="100" fxFlex.gt-sm="50">
    <div fxLayout="row">
      <div fxFlex="40" fxFlexOffset="20px">
        <h4>Links</h4>
        <mat-list>
          <mat-list-item class="footer-nav-button"
            ><a mat-button routerLink="/home" routerLinkActive="active"
              >Home</a
            ></mat-list-item
          >
          <mat-list-item class="footer-nav-button"
            ><a mat-button routerLink="/about" routerLinkActive="active"
              >About</a
            ></mat-list-item
          >
          <mat-list-item class="footer-nav-button"
            ><a mat-button routerLink="/menu" routerLinkActive="active"
              >Menu</a
            ></mat-list-item
          >
          <mat-list-item class="footer-nav-button"
            ><a mat-button routerLink="/contactus" routerLinkActive="active"
              >Contact</a
            ></mat-list-item
          >
        </mat-list>
      </div>
      <div fxFlex="55">
        <h4>Our Address</h4>
        <address style="text-size: 80%">
          121, Clear Water Bay Road<br />
          Clear Water Bay, Kowloon<br />
          HONG KONG<br />
          <fa-icon [icon]="faCoffee"></fa-icon>: +852 1234 5678<br />
          <fa-icon [icon]="faCoffee"></fa-icon>: +852 8765 4321<br />
          <fa-icon [icon]="faCoffee"></fa-icon>:
          <a href="mailto:confusion@food.net">confusion@food.net</a>
        </address>
      </div>
    </div>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="45">
    <div style="text-align: center">
      <a mat-icon-button class="btn-google-plus" href="http://google.com/+"
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
      <a
        mat-icon-button
        class="btn-facebook"
        href="http://www.facebook.com/profile.php?id="
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
      <a mat-icon-button class="btn-linkedin" href="http://www.linkedin.com/in/"
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
      <a mat-icon-button class="btn-twitter" href="http://twitter.com/"
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
      <a mat-icon-button class="btn-youtube" href="http://youtube.com/"
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
      <a mat-icon-button class="btn-mail" href="mailto:"
        ><fa-icon [icon]="faCoffee"></fa-icon
      ></a>
    </div>
  </div>
  <div>
    <p>Â© Copyright 2018 Ristorante Con Fusion</p>
  </div>
</div>
